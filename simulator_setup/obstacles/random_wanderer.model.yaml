# a wanderer that goes straight until it hits a wall and then turns randomly
bodies:
  - name: base
    pose: [0, 0, 0] 
    color: [1, 1, 1, 0.75] 
    footprints:
      - type: circle
        radius: 0.5
        density: 1
        layers: ["all"]

plugins:
  - type: RandomWandering
    name: RandomWandering
    body: base
    linear_velocity: 1.0
    angular_velocity: 1.0
  
  - type: Laser
    name: laser_front
    frame: laser_link
    topic: randomwanderer/scan
    body: base
    broadcast_tf: true
    origin: [0, 0, 0]
    range: 20
    angle: {min: -1.0, max: 1.0, increment: 0.005}
    noise_std_dev: 0.05
    update_rate: 40