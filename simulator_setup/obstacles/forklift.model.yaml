bodies:
  - name: base
    color: [1, 0.8, 0, 0.8]

    footprints:
      - type: polygon
        points: [[-0.5, 0.3], [0.5, 0.3], [0.5, -0.3], [-0.5, -0.3]]
        density: 1

  - name: left_fork
    color: [1, 0.8, 0, 0.8]

    footprints:
      - type: polygon
        points: [[0.5, 0.3], [1.1, 0.3], [1.1, 0.1], [0.5, 0.1]]
        density: 1

  - name: right_fork
    color: [1, 0.8, 0, 0.8]

    footprints:
      - type: polygon
        points: [[0.5, -0.1], [1.1, -0.1], [1.1, -0.3], [0.5, -0.3]]
        density: 1

joints:
  - type: weld
    name: left_fork_weld
    bodies:
      - name: base
        anchor: [0.5, 0.3]
      - name: left_fork
        anchor: [0.5, 0.3]
  - type: weld
    name: right_fork_weld
    bodies:
      - name: base
        anchor: [0.5, -0.3]
      - name: right_fork
        anchor: [0.5, -0.3]

